<div id="main">

<script type="text/javascript" charset="utf-8">
var oTable;
var giRedraw = false;
var asInitVals = new Array();

$(document).ready(function() {
	
    /* Init table */
	oTable = $('#mashups').dataTable({
		"bProcessing": true,
		"bJQueryUI": true,
        "bPaginate": true,
        "bLengthChange": true,
        "bFilter": true,
        "bSort": true,
        "bInfo": true,
        "bAutoWidth": true,
		"sAjaxDataProp": "mashups",
        "sAjaxSource": '?menu=overview&format=json',
        "fnInitComplete": function(oSettings, json) {
        	
        	
        	//var aoData = oTable.fnSettings().aoData;
        	//var aiPos = oTable.fnGetPosition();
        	//var nTd = aoData[ aiPos[0] ]._anHidden[ aiPos[1] ];
        	
        	/* Add a click handler to the show href */
        	$('#mashups a.show').live('click', function (event) {
        	    event.preventDefault();
        	    
	        	/* Get the nodes from the table */
        	    var aTrs = oTable.fnGetNodes(); 
	        	
	     		/* Get current row from the table */
        	    var nRow = $(this).parents('tr')[0];
	     		/* Get content from current row */
        	    var aData=oTable.fnGetData(nRow);
	     		if (aData.numberPages < 1)
	     			{alert("No mashup pages yet!");}
	     		else
	     			{window.location = "?menu=mashup&id=" + aData.id;}
        	    //console.log(aData.id);
              });
        },
        "aoColumns": [
						  { 
							"mDataProp": null,
						  	"sDefaultContent": "<a class='show' href='javascript:void(0)'>Show</a>",
						  	"bSortable": false,
						  	"bSearchable": false,
						  },
                          { "mDataProp": "name" },
                          { "mDataProp": "username" },
                          { "mDataProp": "lastUpdated" },
                          { "mDataProp": "numberPages" }
                      ]
    	
	} );
	
    	
	/* Add a double-click handler to the rows */
	/*
    $("#mashups tbody").dblclick(function(event) {
    	window.location = "?menu=mashup"; 
    });
	*/
	
	/* Add a click handler to the rows */
    $("#mashups tbody").click(function(event) {
        $(oTable.fnSettings().aoData).each(function (){
            $(this.nTr).removeClass('row_selected');
        });
        $(event.target.parentNode).addClass('row_selected');
    });
     
    /* Add a click handler for the selected row */
    $('#button_selected').click( function() {
        var anSelected = fnGetSelected( oTable );
        oTable.fnDeleteRow( anSelected[0] );
    } );
    
        
	$("tfoot input").keyup( function () {
        col = $("tfoot input").index(this);
        /* Do not run on first & second column */ 
        col = col + 1;
		
        /* Filter on the column (the index) of this element */
        oTable.fnFilter( this.value, col );
    } );
	
    /*
     * Support functions to provide a little bit of 'user friendlyness' to the textboxes in
     * the footer
     */
    $("tfoot input").each( function (i) {
        asInitVals[i] = this.value;
    } );
     
    $("tfoot input").focus( function () {
        if ( this.className == "search_init" )
        {
            this.className = "";
            this.value = "";
        }
    } );
     
    $("tfoot input").blur( function (i) {
        if ( this.value == "" )
        {
            this.className = "search_init";
            this.value = asInitVals[$("tfoot input").index(this)];
        }
    } );
    
} );

/* Get the rows which are currently selected */
function fnGetSelected( oTableLocal )
{
    var aReturn = new Array();
    var aTrs = oTableLocal.fnGetNodes();
     
    for ( var i=0 ; i<aTrs.length ; i++ )
    {
        if ( $(aTrs[i]).hasClass('row_selected') )
        {
            aReturn.push( aTrs[i] );
        }
    }
    return aReturn;
}

</script>
<h1>Mashup Overview</h1>

<table class="display" id="mashups">
	<thead>
		<tr>
			<th></th>
			<th>Name</th>
			<th>Creator</th>
			<th>Last updated</th>
			<th>Number pages</th>
		</tr>
	</thead>
	<tbody>

	</tbody>
	<tfoot>
		<tr>
			<th></th>
			<th><input type="text" name="search_name" value="Search name" class="search_init" /></th>
			<th><input type="text" name="search_username" value="Search username" class="search_init" /></th>
			<th><input type="text" name="search_lastUpdated" value="Search lastUpdated" class="search_init" /></th>
			<th><input type="text" name="search_numberPages" value="Search numberPages" class="search_init" /></th>
		</tr>
	</tfoot>
</table>


</div>
